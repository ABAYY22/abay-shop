<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abay Studio | All-in-One Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700;800&display=swap');
        body { background: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; scroll-behavior: smooth; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .admin-only { display: none; }
        .is-admin .admin-only { display: block; }
        .tab-content { display: none; animation: fadeIn 0.4s ease-out; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .nav-tab.active { background: #2563eb; color: white; border-color: #2563eb; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* AI UI - GEMINI STYLE */
        #ai-window { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); transform: translateY(20px); opacity: 0; pointer-events: none; visibility: hidden; }
        #ai-window.active { transform: translateY(0); opacity: 1; pointer-events: auto; visibility: visible; }
        .gemini-gradient { background: linear-gradient(90deg, #4285f4, #9b72cb, #d96570); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .ai-bubble { background: #1e1e1e; border-radius: 1.2rem; border-top-left-radius: 0.2rem; align-self: flex-start; }
        .user-bubble { background: #2b2b2b; border-radius: 1.2rem; border-top-right-radius: 0.2rem; align-self: flex-end; }
    </style>
</head>
<body class="bg-black text-white antialiased">

    <section class="pt-10 pb-6 px-6">
        <div class="max-w-4xl mx-auto glass p-8 rounded-[2.5rem] flex flex-col md:flex-row gap-8 items-center">
            <img id="p-foto" src="https://ui-avatars.com/api/?name=Abay" class="w-32 h-32 md:w-40 md:h-40 rounded-[2rem] object-cover border-2 border-white/10 shadow-2xl">
            <div class="text-center md:text-left flex-1">
                <h1 id="p-nama" class="text-4xl font-black uppercase tracking-tighter text-blue-500">Abay Studio</h1>
                <p id="p-bio" class="text-xs opacity-50 font-bold tracking-widest uppercase mt-1 mb-4">Waiting For You</p>
                <div class="grid grid-cols-2 gap-3 text-[10px] uppercase font-bold tracking-tight text-center">
                    <div class="bg-white/5 p-2 rounded-xl border border-white/5"><span class="opacity-40 block">Hobi</span><span id="p-hobi">-</span></div>
                    <div class="bg-white/5 p-2 rounded-xl border border-white/5"><span class="opacity-40 block">Skill</span><span id="p-skill">-</span></div>
                    <div class="bg-white/5 p-2 rounded-xl border border-white/5"><span class="opacity-40 block">Sekolah</span><span id="p-sekolah">-</span></div>
                    <div class="bg-white/5 p-2 rounded-xl border border-white/5"><span class="opacity-40 block">Alamat</span><span id="p-alamat">-</span></div>
                </div>
                <button onclick="editHero()" class="admin-only mt-6 bg-blue-600 px-6 py-2 rounded-full text-[10px] font-bold uppercase hover:bg-blue-500 transition">Edit Profile</button>
            </div>
        </div>
    </section>

    <nav class="sticky top-0 z-50 bg-black/80 backdrop-blur-xl py-4 border-y border-white/5 mb-10">
        <div class="flex justify-center gap-3 px-4 overflow-x-auto no-scrollbar">
            <button onclick="openTab('stories')" class="nav-tab active px-6 py-3 rounded-2xl text-[10px] font-bold uppercase tracking-widest transition border border-white/10 flex items-center gap-2"><i class="fas fa-book-open"></i> Stories</button>
            <button onclick="openTab('tools')" class="nav-tab px-6 py-3 rounded-2xl text-[10px] font-bold uppercase tracking-widest transition border border-white/10 flex items-center gap-2"><i class="fas fa-tools"></i> Tools</button>
            <button onclick="openTab('shop')" class="nav-tab px-6 py-3 rounded-2xl text-[10px] font-bold uppercase tracking-widest transition border border-white/10 flex items-center gap-2"><i class="fas fa-shopping-cart"></i> Shop</button>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-6 pb-32">
        <div id="stories" class="tab-content active">
            <div id="story-list" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
        </div>

        <div id="tools" class="tab-content">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="glass p-8 rounded-[2.5rem] border-l-4 border-red-500">
                    <h3 class="font-black uppercase mb-2 flex items-center gap-2 text-sm"><i class="fab fa-tiktok text-red-500"></i> Video Downloader</h3>
                    <p class="text-[10px] opacity-40 mb-6 uppercase tracking-widest">TikTok No Watermark</p>
                    <input id="dl-url" type="text" placeholder="Tempel link video..." class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl text-xs focus:outline-none mb-4 text-white">
                    <button onclick="downloadVideo()" class="w-full bg-white text-black py-4 rounded-2xl font-black text-[10px] uppercase transition active:scale-95">Download</button>
                </div>
                <div class="glass p-8 rounded-[2.5rem] border-l-4 border-blue-500">
                    <h3 class="font-black uppercase mb-2 flex items-center gap-2 text-sm"><i class="fas fa-link text-blue-500"></i> Link Generator</h3>
                    <p class="text-[10px] opacity-40 mb-6 uppercase tracking-widest">Upload File (Max 1GB)</p>
                    <input type="file" id="file-input" class="hidden" onchange="uploadFile()">
                    <button id="upload-btn" onclick="document.getElementById('file-input').click()" class="w-full bg-blue-600 py-4 rounded-2xl font-black text-[10px] uppercase transition active:scale-95">Select & Upload</button>
                    <div id="upload-status" class="mt-4 text-center text-[10px] font-bold break-all text-blue-400"></div>
                </div>
            </div>
        </div>

        <div id="shop" class="tab-content">
            <div id="product-list" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
        </div>
    </main>

    <div id="ai-toggle" onclick="toggleAI()" class="fixed bottom-6 right-6 w-14 h-14 bg-[#1a1a1a] rounded-2xl flex items-center justify-center cursor-pointer shadow-2xl z-[100] border border-white/10 hover:border-blue-500 transition-all">
        <svg class="w-8 h-8" viewBox="0 0 24 24"><path d="M12 2L14.85 9.15L22 12L14.85 14.85L12 22L9.15 14.85L2 12L9.15 9.15L12 2Z" fill="url(#gradAI)"/><defs><linearGradient id="gradAI" x1="2" y1="12" x2="22" y2="12" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#4285F4"/><stop offset="0.5" stop-color="#9B72CB"/><stop offset="1" stop-color="#D96570"/></linearGradient></defs></svg>
    </div>

    <div id="ai-window" class="fixed bottom-24 right-6 w-[92%] md:w-[400px] h-[70vh] bg-[#0f0f0f] rounded-[2rem] flex flex-col z-[101] border border-white/10 shadow-2xl overflow-hidden">
        <div class="p-6 border-b border-white/5 bg-[#161616] flex justify-between items-center">
            <span class="text-sm font-bold gemini-gradient italic">Gemini Abay Studio</span>
            <button onclick="toggleAI()" class="text-white/30 hover:text-white"><i class="fas fa-times"></i></button>
        </div>
        <div id="ai-messages" class="flex-1 p-6 overflow-y-auto flex flex-col space-y-4 no-scrollbar">
            <div class="ai-bubble p-4 text-sm text-gray-200 leading-relaxed max-w-[85%]">Halo Mas Abay! Ada yang bisa saya bantu hari ini?</div>
        </div>
        <div class="p-4 bg-[#161616] border-t border-white/5">
            <div class="relative flex items-center">
                <input id="ai-input" type="text" placeholder="Ketik pesan..." class="w-full bg-[#2b2b2b] border-none rounded-2xl px-5 py-4 pr-12 text-sm text-white focus:ring-1 focus:ring-blue-500 outline-none transition" onkeypress="if(event.key === 'Enter') askAI()">
                <button onclick="askAI()" class="absolute right-3 text-blue-500 hover:text-white transition"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 flex items-center gap-4 glass px-8 py-4 rounded-full z-[100] border border-white/20">
        <button onclick="toggleMusic()" class="text-white hover:text-blue-500 transition w-6"><i id="music-icon" class="fas fa-play"></i></button>
        <div class="w-[1px] h-4 bg-white/20"></div>
        <button onclick="changeMusic()" class="text-[9px] font-bold uppercase tracking-widest opacity-60">Playlist</button>
    </div>
    <audio id="bg-audio" loop></audio>

    <script>
        const dbUrl = "https://toko-49a45-default-rtdb.firebaseio.com/";
        const GEMINI_KEY = "AIzaSyDqBC7q6D-j5MjYF-hogksATauld7ibewc"; 
        let isPlaying = false;
        const audio = document.getElementById('bg-audio');

        window.onload = () => { loadData(); loadStories(); };

        // --- FUNGSI GEMINI AI (FIXED) ---
        function toggleAI() { document.getElementById('ai-window').classList.toggle('active'); }

        async function askAI() {
            const input = document.getElementById('ai-input');
            const box = document.getElementById('ai-messages');
            const msg = input.value.trim();
            if(!msg) return;

            // User Chat
            box.innerHTML += `<div class="user-bubble p-4 text-sm text-white max-w-[85%] ml-auto">${msg}</div>`;
            input.value = '';
            box.scrollTop = box.scrollHeight;

            // Loading
            const loadId = 'ai-' + Date.now();
            box.innerHTML += `<div id="${loadId}" class="ai-bubble p-4 text-sm text-gray-500 animate-pulse italic">Memproses...</div>`;
            box.scrollTop = box.scrollHeight;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Kamu adalah asisten Abay Studio. Jawab singkat dan gaul. Pertanyaan: ${msg}` }] }]
                    })
                });
                
                const data = await response.json();
                const aiResponse = data.candidates[0].content.parts[0].text;
                
                document.getElementById(loadId).remove();
                box.innerHTML += `<div class="ai-bubble p-4 text-sm text-gray-200 max-w-[85%]">${aiResponse}</div>`;
            } catch (err) {
                document.getElementById(loadId).innerHTML = "Aduh, AI lagi pusing nih. Coba tanya lagi ya!";
            }
            box.scrollTop = box.scrollHeight;
        }

        // --- FUNGSI UPLOADER (TETAP SAMA SEPERTI ASLI) ---
        async function uploadFile() {
            const fileInput = document.getElementById('file-input');
            const status = document.getElementById('upload-status');
            const btn = document.getElementById('upload-btn');
            if(!fileInput.files[0]) return;
            btn.disabled = true;
            status.innerHTML = "⏳ Sedang mengunggah...";
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            try {
                const res = await fetch('https://tmpfiles.org/api/v1/upload', { method: 'POST', body: formData });
                const data = await res.json();
                if(data.status === 'success') {
                    const finalLink = data.data.url.replace("tmpfiles.org/", "tmpfiles.org/dl/");
                    status.innerHTML = `✅ Link: <a href="${finalLink}" target="_blank" class="underline text-blue-400">${finalLink}</a>`;
                    Swal.fire('Berhasil!', 'File tersimpan di cloud.', 'success');
                } else { throw new Error(); }
            } catch(e) {
                status.innerHTML = "❌ Gagal. Coba file yang lebih kecil.";
                Swal.fire('Error', 'Server sibuk, coba lagi nanti.', 'error');
            } finally { btn.disabled = false; }
        }

        // --- FUNGSI LAINNYA ---
        function openTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(n => n.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        async function loadData() {
            try {
                const hRes = await fetch(dbUrl + "hero.json"); const h = await hRes.json();
                if(h) {
                    document.getElementById('p-nama').innerText = h.nama || 'ABAY STUDIO';
                    document.getElementById('p-bio').innerText = h.bio || '-';
                    document.getElementById('p-foto').src = h.foto || 'https://ui-avatars.com/api/?name=Abay';
                    document.getElementById('p-hobi').innerText = h.hobi || '-';
                    document.getElementById('p-skill').innerText = h.skill || '-';
                    document.getElementById('p-sekolah').innerText = h.sekolah || '-';
                    document.getElementById('p-alamat').innerText = h.alamat || '-';
                    if(h.music) audio.src = h.music;
                }
                const pRes = await fetch(dbUrl + "products.json"); const p = await pRes.json();
                const list = document.getElementById('product-list'); list.innerHTML = '';
                for(let id in p) {
                    list.innerHTML += `<div class="glass p-3 rounded-3xl"><img src="${p[id].img}" class="h-32 w-full object-cover rounded-2xl mb-3"><h3 class="text-[10px] font-bold uppercase truncate">${p[id].name}</h3><p class="text-blue-500 font-black text-xs mt-1">Rp${parseInt(p[id].price).toLocaleString()}</p><button onclick="choosePayment('${p[id].name}', ${p[id].price})" class="w-full bg-white text-black py-2 rounded-xl text-[9px] font-bold mt-3">BELI</button></div>`;
                }
            } catch(e) {}
        }

        async function loadStories() {
            const res = await fetch(dbUrl + "stories.json"); const data = await res.json();
            const container = document.getElementById('story-list'); container.innerHTML = '';
            for(let id in data) {
                container.innerHTML += `<div class="glass p-6 rounded-[2rem]"><span class="text-[8px] font-bold text-blue-500 uppercase">${data[id].category}</span><h3 class="font-bold uppercase mt-2">${data[id].title}</h3><p class="text-[10px] opacity-40 mt-3 line-clamp-2">${data[id].content}</p></div>`;
            }
        }

        async function downloadVideo() {
            const url = document.getElementById('dl-url').value;
            if(!url) return Swal.fire('Oops!', 'Masukkan Link!', 'warning');
            Swal.fire({ title: 'Scanning...', didOpen: () => Swal.showLoading() });
            try {
                const response = await fetch(`https://api.tiklydown.eu.org/api/download?url=${encodeURIComponent(url)}`);
                const result = await response.json();
                if (result.video) {
                    window.open(result.video.noWatermark || result.video.url, '_blank');
                    Swal.fire('Sukses!', 'Download dimulai.', 'success');
                } else { throw new Error(); }
            } catch (err) { Swal.fire('Gagal', 'Link tidak valid atau server down.', 'error'); }
        }

        function toggleMusic() { const icon = document.getElementById('music-icon'); if(isPlaying) { audio.pause(); icon.className = "fas fa-play"; } else { audio.play(); icon.className = "fas fa-pause"; } isPlaying = !isPlaying; }
    </script>
</body>
</html>
