<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Online Cloud Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.9);
            --primary: #4f46e5;
            --wa-green: #25d366;
            --dark: #1e293b;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0; padding: 0; min-height: 100vh;
            background-size: cover; background-position: center; background-attachment: fixed;
            background-color: #667eea;
            transition: background 0.5s ease;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

        header {
            background: var(--glass); backdrop-filter: blur(10px);
            padding: 15px 20px; border-radius: 15px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); margin-bottom: 30px;
        }

        #adminPanel {
            display: none; background: white; padding: 25px;
            border-radius: 20px; margin-bottom: 30px; border: 2px solid var(--primary);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }
        
        .btn { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 50px; cursor: pointer; font-weight: 600; }
        .btn-wa { 
            background: var(--wa-green); display: block; text-align: center; 
            text-decoration: none; color: white; padding: 10px; 
            border-radius: 10px; margin-top: 10px; font-weight: 600; font-size: 0.9rem;
        }

        /* Grid Produk */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }
        .card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); position: relative; }
        .card img { width: 100%; height: 180px; object-fit: cover; }
        .card-body { padding: 15px; text-align: center; }
        .card-price { color: var(--primary); font-weight: bold; display: block; margin-bottom: 5px; }

        .btn-del { position: absolute; top: 10px; right: 10px; background: red; color: white; border: none; border-radius: 50%; width: 25px; height: 25px; cursor: pointer; z-index: 10; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>✨ Warung Online Abay</h1>
        <button class="btn" onclick="toggleAdmin()" style="background:#64748b">Admin</button>
    </header>

    <div id="adminPanel">
        <h3>⚙️ Panel Admin (Cloud)</h3>
        <label>Link Background (Catbox/ImgBB):</label>
        <input type="text" id="bgUrl" placeholder="https://files.catbox.moe/xxx.jpg">
        <button class="btn" onclick="updateBg()">Update Background</button>
        <hr style="margin:20px 0; opacity:0.2">
        <h4>Tambah Produk</h4>
        <input type="text" id="pName" placeholder="Nama Barang">
        <input type="number" id="pPrice" placeholder="Harga (Angka saja)">
        <input type="text" id="pImg" placeholder="Link Foto (Catbox/ImgBB)">
        <button class="btn" onclick="tambahProduk()" style="width:100%">Simpan ke Cloud</button>
    </div>

    <div class="grid" id="etalase">
        </div>
</div>

<script>
    // 1. MASUKKAN LINK DATABASE FIREBASE KAMU
    const DB_URL = "https://toko-49a45-default-rtdb.firebaseio.com/:";
    
    // 2. MASUKKAN NOMOR WHATSAPP KAMU (Gunakan format 628xxx)
    const NOMOR_WA = "6287893344461"; 

    let isAdmin = false;

    function toggleAdmin() {
        if(prompt("Password Admin:") === "123") {
            isAdmin = true;
            document.getElementById('adminPanel').style.display = 'block';
            muatData();
        }
    }

    async function updateBg() {
        const url = document.getElementById('bgUrl').value;
        if(!url) return alert("Masukkan link gambar!");
        await fetch(`${DB_URL}/config.json`, { method: 'PATCH', body: JSON.stringify({ bg: url }) });
        alert("Background Terupdate!");
        muatData();
    }

    async function tambahProduk() {
        const name = document.getElementById('pName').value;
        const price = document.getElementById('pPrice').value;
        const img = document.getElementById('pImg').value;

        if(!name || !price || !img) return alert("Lengkapi data!");

        const item = { nama: name, harga: price, foto: img };
        await fetch(`${DB_URL}/produk.json`, { method: 'POST', body: JSON.stringify(item) });
        
        document.getElementById('pName').value = "";
        document.getElementById('pPrice').value = "";
        document.getElementById('pImg').value = "";
        alert("Produk Berhasil Online!");
        muatData();
    }

    async function hapus(id) {
        if(confirm("Hapus produk ini?")) {
            await fetch(`${DB_URL}/produk/${id}.json`, { method: 'DELETE' });
            muatData();
        }
    }

    async function muatData() {
        try {
            const res = await fetch(`${DB_URL}/.json`);
            const data = await res.json();

            // Pasang Background
            if(data?.config?.bg) {
                document.body.style.backgroundImage = `url('${data.config.bg}')`;
            }

            // Tampilkan Produk
            const etalase = document.getElementById('etalase');
            etalase.innerHTML = "";
            
            if(data?.produk) {
                Object.keys(data.produk).forEach(id => {
                    const p = data.produk[id];
                    const pesanWA = `Halo Abay, saya mau beli ${p.nama} seharga Rp ${Number(p.harga).toLocaleString()}`;
                    const linkWA = `https://wa.me/${NOMOR_WA}?text=${encodeURIComponent(pesanWA)}`;

                    etalase.innerHTML += `
                        <div class="card">
                            ${isAdmin ? `<button class="btn-del" onclick="hapus('${id}')">×</button>` : ''}
                            <img src="${p.foto}" onerror="this.src='https://placehold.co/400x400?text=Gambar+Error'">
                            <div class="card-body">
                                <strong>${p.nama}</strong>
                                <span class="card-price">Rp ${Number(p.harga).toLocaleString()}</span>
                                <a href="${linkWA}" target="_blank" class="btn-wa">Beli di WA</a>
                            </div>
                        </div>`;
                });
            }
        } catch (e) { console.log("Gagal muat data", e); }
    }

    muatData();
</script>
</body>
</html>
