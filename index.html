<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abay Studio | All-in-One Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700;800&display=swap');
        body { background: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .admin-only { display: none; }
        .is-admin .admin-only { display: block; }
        .tab-content { display: none; animation: fadeIn 0.5s ease; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .nav-tab.active { background: white; color: black; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body class="bg-black text-white antialiased">

    <section class="pt-10 pb-6 px-6">
        <div class="max-w-4xl mx-auto glass p-8 rounded-[2.5rem] flex flex-col md:flex-row gap-8 items-center">
            <img id="p-foto" src="https://ui-avatars.com/api/?name=Abay" class="w-32 h-32 md:w-40 md:h-40 rounded-[2rem] object-cover border-2 border-white/10">
            <div class="text-center md:text-left flex-1">
                <h1 id="p-nama" class="text-4xl font-black uppercase tracking-tighter text-blue-500">Abay Studio</h1>
                <p id="p-bio" class="text-xs opacity-50 font-bold tracking-widest uppercase mt-1">-</p>
                <div class="flex flex-wrap justify-center md:justify-start gap-4 mt-4 opacity-70 text-[10px] font-bold uppercase">
                    <span><i class="fas fa-map-marker-alt mr-1"></i> <span id="p-alamat">-</span></span>
                    <span><i class="fas fa-graduation-cap mr-1"></i> <span id="p-sekolah">-</span></span>
                </div>
                <button onclick="editHero()" class="admin-only mt-4 bg-blue-600 px-4 py-1.5 rounded-full text-[10px] font-bold uppercase">Edit Profile</button>
            </div>
        </div>
    </section>

    <nav class="sticky top-0 z-50 bg-black/50 backdrop-blur-lg py-4 border-y border-white/5 mb-10">
        <div class="flex justify-center gap-2 px-4 overflow-x-auto no-scrollbar">
            <button onclick="openTab('stories')" class="nav-tab active px-6 py-2.5 rounded-2xl text-[10px] font-bold uppercase tracking-widest transition border border-white/10 flex items-center gap-2">
                <i class="fas fa-book-open"></i> Stories
            </button>
            <button onclick="openTab('tools')" class="nav-tab px-6 py-2.5 rounded-2xl text-[10px] font-bold uppercase tracking-widest transition border border-white/10 flex items-center gap-2">
                <i class="fas fa-layer-group"></i> Tools
            </button>
            <button onclick="openTab('shop')" class="nav-tab px-6 py-2.5 rounded-2xl text-[10px] font-bold uppercase tracking-widest transition border border-white/10 flex items-center gap-2">
                <i class="fas fa-shopping-bag"></i> Shop
            </button>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-6 pb-32">
        
        <div id="stories" class="tab-content active">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-black uppercase italic">Koleksi Tulisan</h2>
                <button onclick="addStory()" class="admin-only bg-purple-600 p-2 rounded-xl text-xs"><i class="fas fa-plus mr-1"></i> Story</button>
            </div>
            <div id="story-list" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
        </div>

        <div id="tools" class="tab-content">
            <h2 class="text-2xl font-black uppercase italic mb-8">Creative Tools</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="glass p-8 rounded-[2.5rem]">
                    <div class="w-12 h-12 bg-red-500/10 rounded-2xl flex items-center justify-center text-red-500 mb-6"><i class="fab fa-tiktok text-xl"></i></div>
                    <h3 class="font-bold uppercase mb-2">Social Downloader</h3>
                    <p class="text-[10px] opacity-40 mb-6 uppercase">Unduh Video Tanpa Watermark</p>
                    <div class="flex gap-2">
                        <input id="dl-url" type="text" placeholder="Paste Link..." class="flex-1 bg-white/5 border border-white/10 p-3 rounded-xl text-xs focus:outline-none">
                        <button onclick="downloadVideo()" class="bg-white text-black px-6 rounded-xl font-bold text-[10px] uppercase">Get</button>
                    </div>
                </div>
                <div class="glass p-8 rounded-[2.5rem]">
                    <div class="w-12 h-12 bg-blue-500/10 rounded-2xl flex items-center justify-center text-blue-500 mb-6"><i class="fas fa-cloud-upload-alt text-xl"></i></div>
                    <h3 class="font-bold uppercase mb-2">Cloud Uploader</h3>
                    <p class="text-[10px] opacity-40 mb-6 uppercase">Ubah file menjadi Link URL</p>
                    <input type="file" id="file-input" class="hidden" onchange="uploadFile()">
                    <button onclick="document.getElementById('file-input').click()" class="w-full bg-blue-600 py-3 rounded-xl font-bold text-[10px] uppercase tracking-widest">Select File</button>
                    <div id="upload-status" class="mt-3 text-center text-[9px] text-blue-400 font-bold break-all"></div>
                </div>
            </div>
        </div>

        <div id="shop" class="tab-content">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-black uppercase italic">Marketplace</h2>
                <div class="flex gap-2">
                    <button onclick="showSales()" class="admin-only bg-yellow-600 p-2 rounded-xl text-xs"><i class="fas fa-history"></i></button>
                    <button onclick="addProduct()" class="admin-only bg-green-600 p-2 rounded-xl text-xs"><i class="fas fa-plus"></i> Item</button>
                </div>
            </div>
            <div id="product-list" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
        </div>

    </main>

    <div id="story-modal" class="fixed inset-0 z-[100] hidden bg-black/98 overflow-y-auto px-6 py-20 backdrop-blur-2xl">
        <div class="max-w-2xl mx-auto">
            <button onclick="closeStory()" class="fixed top-8 right-8 text-white/50 text-2xl hover:text-white"><i class="fas fa-times"></i></button>
            <span id="rs-category" class="text-blue-500 font-black text-[10px] tracking-widest uppercase"></span>
            <h2 id="rs-title" class="text-4xl font-black mt-4 mb-10 leading-tight uppercase"></h2>
            <div id="rs-content" class="text-gray-300 leading-relaxed text-lg whitespace-pre-wrap"></div>
        </div>
    </div>

    <div id="pay-modal" class="fixed inset-0 z-[100] hidden bg-black/90 flex items-center justify-center p-6">
        <div class="glass max-w-sm w-full p-8 rounded-[2rem] text-center border-white/20">
            <h3 id="m-name" class="font-black uppercase text-xl mb-1"></h3>
            <p id="m-price" class="text-blue-500 font-bold text-lg mb-6"></p>
            <div class="bg-white p-3 rounded-2xl mb-6"><img src="https://files.catbox.moe/nzkt5h.jpg" class="w-full grayscale"></div>
            <button onclick="confirmPayment()" class="w-full bg-blue-600 py-4 rounded-xl font-black uppercase text-xs tracking-widest">Bayar via WhatsApp</button>
            <button onclick="closeModal()" class="mt-4 text-[10px] opacity-40 uppercase font-bold tracking-widest">Batal</button>
        </div>
    </div>

    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 flex items-center gap-2 glass px-6 py-3 rounded-full z-[100]">
        <button onclick="toggleMusic()" id="music-btn" class="text-white hover:text-blue-500 transition"><i id="music-icon" class="fas fa-play"></i></button>
        <div class="w-[1px] h-4 bg-white/20 mx-2"></div>
        <button onclick="changeMusic()" class="text-[9px] font-bold uppercase tracking-widest opacity-50 hover:opacity-100">Playlist</button>
        <button onclick="managePlaylist()" class="admin-only ml-4 text-[9px] text-purple-400 font-bold uppercase tracking-widest"><i class="fas fa-cog"></i></button>
    </div>
    <audio id="bg-audio" loop></audio>

    <footer class="py-10 text-center opacity-20">
        <p onclick="adminLogin()" class="text-[9px] tracking-[0.5em] uppercase cursor-pointer">Abay Studio Secure System</p>
    </footer>

    <script>
        const dbUrl = "https://toko-49a45-default-rtdb.firebaseio.com/";
        let currentItem = {};
        let isPlaying = false;
        const audio = document.getElementById('bg-audio');

        window.onload = () => { loadData(); loadStories(); };

        function openTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(n => n.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        async function loadData() {
            const hRes = await fetch(dbUrl + "hero.json");
            const h = await hRes.json();
            if(h) {
                document.getElementById('p-nama').innerText = h.nama || 'ABAY STUDIO';
                document.getElementById('p-bio').innerText = h.bio || '-';
                document.getElementById('p-foto').src = h.foto || 'https://ui-avatars.com/api/?name=Abay';
                document.getElementById('p-alamat').innerText = h.alamat || '-';
                document.getElementById('p-sekolah').innerText = h.sekolah || '-';
                if(h.music) audio.src = h.music;
            }
            const pRes = await fetch(dbUrl + "products.json");
            const p = await pRes.json();
            const list = document.getElementById('product-list');
            list.innerHTML = '';
            for(let id in p) {
                list.innerHTML += `<div class="glass p-3 rounded-3xl"><img src="${p[id].img}" class="h-32 w-full object-cover rounded-2xl mb-3"><h3 class="text-[10px] font-bold uppercase truncate">${p[id].name}</h3><p class="text-blue-500 font-black text-xs mt-1">Rp${parseInt(p[id].price).toLocaleString()}</p><div class="flex gap-1 mt-3"><button onclick="startPay('${p[id].name}', ${p[id].price})" class="flex-1 bg-white text-black py-2 rounded-xl text-[9px] font-bold uppercase">Beli</button><button onclick="delProduct('${id}')" class="admin-only bg-red-500/20 text-red-500 p-2 rounded-xl text-[9px]"><i class="fas fa-trash"></i></button></div></div>`;
            }
        }

        async function loadStories() {
            const res = await fetch(dbUrl + "stories.json");
            const data = await res.json();
            const container = document.getElementById('story-list');
            container.innerHTML = '';
            for(let id in data) {
                container.innerHTML += `<div class="glass p-6 rounded-[2rem] hover:border-white/30 transition cursor-pointer" onclick="readStory('${id}')"><span class="text-[8px] font-bold text-blue-500 uppercase tracking-widest">${data[id].category}</span><h3 class="font-bold uppercase mt-2 line-clamp-2">${data[id].title}</h3><p class="text-[10px] opacity-40 mt-3 line-clamp-2">${data[id].content}</p><button onclick="event.stopPropagation(); deleteStory('${id}')" class="admin-only mt-4 text-red-500 text-[9px] uppercase font-bold">Hapus</button></div>`;
            }
        }

        // --- SISTEM ADMIN ---
        function adminLogin() {
            Swal.fire({ title: 'Auth', input: 'password', background: '#0a0a0a', color: '#fff' }).then(res => {
                if(res.value === 'abay123') {
                    document.body.classList.add('is-admin');
                    Swal.fire('Admin Mode Active', '', 'success');
                    loadData(); loadStories();
                }
            });
        }

        // --- TOOLS LOGIC ---
        async function uploadFile() {
            const file = document.getElementById('file-input').files[0];
            const status = document.getElementById('upload-status');
            if(!file) return;
            status.innerText = "Processing...";
            const formData = new FormData(); formData.append('file', file);
            try {
                const res = await fetch('https://file.io', { method: 'POST', body: formData });
                const data = await res.json();
                status.innerHTML = `Success: <a href="${data.link}" target="_blank" class="underline">${data.link}</a>`;
            } catch(e) { status.innerText = "Upload Error."; }
        }

        async function downloadVideo() {
            const url = document.getElementById('dl-url').value;
            if(!url) return;
            Swal.fire({ title: 'Fetching...', didOpen: () => Swal.showLoading() });
            try {
                const res = await fetch(`https://api.tiklydown.eu.org/api/download?url=${encodeURIComponent(url)}`);
                const data = await res.json();
                window.open(data.video?.noWatermark || data.data?.video);
                Swal.close();
            } catch(e) { Swal.fire('Error', 'Server Busy', 'error'); }
        }

        // --- STORY & SHOP ---
        async function readStory(id) {
            const res = await fetch(`${dbUrl}stories/${id}.json`); const s = await res.json();
            document.getElementById('rs-title').innerText = s.title;
            document.getElementById('rs-category').innerText = s.category;
            document.getElementById('rs-content').innerText = s.content;
            document.getElementById('story-modal').classList.remove('hidden');
        }
        function closeStory() { document.getElementById('story-modal').classList.add('hidden'); }
        function startPay(n, p) { currentItem = { n, p }; document.getElementById('m-name').innerText = n; document.getElementById('m-price').innerText = "Rp " + p.toLocaleString(); document.getElementById('pay-modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('pay-modal').classList.add('hidden'); }
        async function confirmPayment() { await fetch(dbUrl + "sales.json", { method: 'POST', body: JSON.stringify({ item: currentItem.n, date: new Date().toLocaleString() }) }); window.open(`https://wa.me/6287893344461?text=Order: ${currentItem.n}`); closeModal(); }
        
        // --- MUSIC ---
        function toggleMusic() {
            const icon = document.getElementById('music-icon');
            if(isPlaying) { audio.pause(); icon.className = "fas fa-play"; }
            else { audio.play(); icon.className = "fas fa-pause"; }
            isPlaying = !isPlaying;
        }
        async function changeMusic() {
            const res = await fetch(dbUrl + "playlist.json"); const p = await res.json();
            let opt = {}; for(let id in p) opt[p[id].url] = p[id].title;
            const { value: url } = await Swal.fire({ title: 'Select Song', input: 'select', inputOptions: opt, background: '#0a0a0a', color: '#fff' });
            if(url) { audio.src = url; audio.play(); isPlaying = true; document.getElementById('music-icon').className = "fas fa-pause"; }
        }

        // --- ADMIN FUNCTIONS ---
        async function addStory() {
            const { value: v } = await Swal.fire({
                title: 'Write Story', background: '#0a0a0a', color: '#fff',
                html: '<input id="st-t" class="swal2-input" placeholder="Title"><select id="st-c" class="swal2-input"><option value="RANDOM">Random</option><option value="DEV">Dev</option></select><textarea id="st-x" class="swal2-textarea" placeholder="Content..."></textarea>',
                preConfirm: () => ({ title: document.getElementById('st-t').value, category: document.getElementById('st-c').value, content: document.getElementById('st-x').value })
            });
            if(v) { await fetch(dbUrl + "stories.json", { method: 'POST', body: JSON.stringify(v) }); loadStories(); }
        }
        async function addProduct() {
            const { value: v } = await Swal.fire({ title: 'New Item', html: '<input id="n" class="swal2-input" placeholder="Name"><input id="p" class="swal2-input" type="number" placeholder="Price"><input id="i" class="swal2-input" placeholder="Image URL"><input id="d" class="swal2-input" placeholder="Desc">', preConfirm: () => [document.getElementById('n').value, document.getElementById('p').value, document.getElementById('i').value, document.getElementById('d').value] });
            if(v) { await fetch(dbUrl + "products.json", { method: 'POST', body: JSON.stringify({ name: v[0], price: v[1], img: v[2], desc: v[3] }) }); loadData(); }
        }
        async function editHero() {
            const { value: v } = await Swal.fire({ title: 'Profile', html: '<input id="en" class="swal2-input" placeholder="Name"><input id="eb" class="swal2-input" placeholder="Bio"><input id="ef" class="swal2-input" placeholder="Photo URL"><input id="ea" class="swal2-input" placeholder="Address"><input id="es" class="swal2-input" placeholder="School"><input id="em" class="swal2-input" placeholder="Music URL">', preConfirm: () => ({ nama: document.getElementById('en').value, bio: document.getElementById('eb').value, foto: document.getElementById('ef').value, alamat: document.getElementById('ea').value, sekolah: document.getElementById('es').value, music: document.getElementById('em').value }) });
            if(v) { await fetch(dbUrl + "hero.json", { method: 'PUT', body: JSON.stringify(v) }); loadData(); }
        }
        async function deleteStory(id) { if(confirm('Hapus?')) { await fetch(`${dbUrl}stories/${id}.json`, { method: 'DELETE' }); loadStories(); } }
        async function delProduct(id) { if(confirm('Hapus?')) { await fetch(`${dbUrl}products/${id}.json`, { method: 'DELETE' }); loadData(); } }
    </script>
</body>
</html>
