<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abay Studio | Secure Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700;800&display=swap');
        body { background: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .admin-only { display: none; }
        .is-admin .admin-only { display: block; }
        #main-content { display: none; } /* Tersembunyi sebelum login */
        
        /* Login Gate Animation */
        #login-gate { 
            position: fixed; inset: 0; z-index: 999; background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
    </style>
</head>
<body class="bg-black text-white antialiased">

    <div id="login-gate">
        <div class="glass p-10 rounded-[3rem] text-center max-w-sm w-full mx-4">
            <h2 class="text-3xl font-black mb-2 tracking-tighter uppercase">Abay Studio</h2>
            <p class="text-xs opacity-50 mb-8 tracking-[0.3em]">IDENTIFICATION REQUIRED</p>
            <input id="user-input" type="text" placeholder="Enter Your Name..." 
                   class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl mb-4 text-center focus:outline-none focus:border-blue-500 transition">
            <button onclick="accessWeb()" class="w-full bg-blue-600 py-4 rounded-2xl font-bold uppercase tracking-widest hover:bg-blue-500 transition">
                Enter Web
            </button>
        </div>
    </div>

    <div id="main-content">
        <nav class="fixed w-full z-50 glass px-6 py-4 flex justify-between items-center">
            <h1 class="text-xl font-black tracking-tighter uppercase">Abay Studio</h1>
            <div class="flex gap-4 text-xs font-bold uppercase">
                <button onclick="showVisitors()" class="admin-only text-blue-400"><i class="fas fa-users mr-1"></i> Visitors</button>
                <button onclick="showSales()" class="admin-only text-yellow-500"><i class="fas fa-chart-line mr-1"></i> Sales</button>
                <a href="#shop" class="hover:text-blue-500 transition self-center">Shop</a>
            </div>
        </nav>

        <section id="portfolio" class="min-h-screen flex flex-col justify-center items-center px-6 pt-24 pb-12">
            <div id="hero-display" class="glass max-w-4xl w-full p-8 md:p-12 rounded-[2.5rem] flex flex-col md:flex-row gap-10 items-center">
                <div class="shrink-0">
                    <img id="p-foto" src="" class="w-48 h-48 md:w-60 md:h-60 rounded-3xl object-cover border-2 border-white/20 shadow-2xl">
                </div>
                <div class="flex-1 text-center md:text-left">
                    <h1 id="p-nama" class="text-4xl md:text-6xl font-extrabold mb-2 uppercase">Loading...</h1>
                    <p id="p-bio" class="text-blue-400 font-bold mb-6 text-xs opacity-80 uppercase tracking-widest">-</p>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 text-sm">
                        <div class="bg-white/5 p-3 rounded-2xl border border-white/5">
                            <span class="block text-[10px] uppercase opacity-40 font-bold">Hobi</span>
                            <span id="p-hobi" class="text-white">-</span>
                        </div>
                        <div class="bg-white/5 p-3 rounded-2xl border border-white/5">
                            <span class="block text-[10px] uppercase opacity-40 font-bold">Alamat</span>
                            <span id="p-alamat" class="text-white">-</span>
                        </div>
                        <div class="bg-white/5 p-3 rounded-2xl border border-white/5">
                            <span class="block text-[10px] uppercase opacity-40 font-bold">Pendidikan</span>
                            <span id="p-sekolah" class="text-white">-</span>
                        </div>
                        <div class="bg-white/5 p-3 rounded-2xl border border-white/5">
                            <span class="block text-[10px] uppercase opacity-40 font-bold">Keahlian</span>
                            <span id="p-skill" class="text-white">-</span>
                        </div>
                    </div>
                </div>
            </div>
            <button onclick="editHero()" class="admin-only mt-8 bg-blue-600 px-8 py-3 rounded-full text-xs font-bold uppercase tracking-widest">Edit Profile</button>
        </section>

        <section id="shop" class="py-20 px-6 max-w-6xl mx-auto">
            <div class="flex justify-between items-end mb-12">
                <h2 class="text-4xl font-black uppercase">Marketplace</h2>
                <button onclick="addProduct()" class="admin-only bg-green-600 px-5 py-2 rounded-xl text-xs font-bold uppercase">Add Item</button>
            </div>
            <div id="product-list" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>
        </section>

        <div class="fixed bottom-6 left-6 z-[100] flex flex-col gap-3">
            <button onclick="toggleMusic()" class="glass w-12 h-12 rounded-full flex items-center justify-center text-white hover:bg-blue-600 transition">
                <i id="music-icon" class="fas fa-music"></i>
            </button>
        </div>
        <audio id="bg-audio" loop></audio>

        <div id="pay-modal" class="fixed inset-0 z-[100] hidden bg-black/95 flex items-center justify-center p-6 backdrop-blur-md">
            <div class="glass max-w-md w-full p-8 rounded-[2rem] relative">
                <button onclick="closeModal()" class="absolute top-6 right-6 text-gray-500"><i class="fas fa-times"></i></button>
                <h3 id="m-name" class="text-2xl font-black mb-1 text-center uppercase"></h3>
                <p id="m-price" class="text-blue-500 font-bold mb-8 text-center text-xl"></p>
                <div class="space-y-4 mb-8">
                    <div class="p-4 bg-white/5 rounded-2xl border border-white/10 flex justify-between items-center">
                        <div><p class="text-[10px] opacity-40 font-bold">DANA/GOPAY</p><p class="font-bold text-lg">087893344461</p></div>
                        <button onclick="copy('087893344461')" class="bg-blue-600 p-3 rounded-xl"><i class="fas fa-copy"></i></button>
                    </div>
                    <div class="bg-white p-3 rounded-2xl flex flex-col items-center">
                        <img src="https://files.catbox.moe/nzkt5h.jpg" class="w-44 h-44 object-contain">
                    </div>
                </div>
                <button onclick="confirmPayment()" class="w-full bg-blue-600 py-5 rounded-2xl font-black uppercase">Confirm Payment</button>
            </div>
        </div>

        <footer class="py-20 text-center opacity-20">
            <p onclick="adminLogin()" class="text-[10px] tracking-[0.5em] cursor-default uppercase">Abay Studio Secure System</p>
        </footer>
    </div>

    <script>
        const dbUrl = "https://toko-49a45-default-rtdb.firebaseio.com/:"; // GANTI LINK FIREBASE ANDA
        let currentItem = {};
        let visitorName = "";

        // --- SISTEM LOGIN GATE & TRACKER ---
        async function accessWeb() {
            const input = document.getElementById('user-input').value.trim();
            if(!input) return Swal.fire('Error', 'Please enter your name!', 'error');
            
            visitorName = input;
            
            // 1. Simpan/Update Tracking di Firebase
            const cleanName = visitorName.replace(/[.#$[\]]/g, "_"); // Bersihkan karakter dilarang Firebase
            const vRes = await fetch(`${dbUrl}visitors/${cleanName}.json`);
            const vData = await vRes.json();
            
            const newCount = (vData ? vData.count : 0) + 1;
            const time = new Date().toLocaleString();

            await fetch(`${dbUrl}visitors/${cleanName}.json`, {
                method: 'PUT',
                body: JSON.stringify({ count: newCount, last_access: time })
            });

            // 2. Buka Akses Web
            document.getElementById('login-gate').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            loadData();
            
            // Welcome Message
            Swal.fire({ toast: true, position: 'top', title: `Hi ${visitorName}, Welcome!`, showConfirmButton: false, timer: 2000 });
        }

        // --- LOAD DATA ---
        async function loadData() {
            const hRes = await fetch(dbUrl + "hero.json");
            const h = await hRes.json();
            if(h) {
                document.getElementById('p-nama').innerText = h.nama || 'ABAY STUDIO';
                document.getElementById('p-bio').innerText = h.bio || '-';
                document.getElementById('p-foto').src = h.foto || 'https://ui-avatars.com/api/?name=Abay';
                document.getElementById('p-hobi').innerText = h.hobi || '-';
                document.getElementById('p-alamat').innerText = h.alamat || '-';
                document.getElementById('p-sekolah').innerText = h.sekolah || '-';
                document.getElementById('p-skill').innerText = h.skill || '-';
                if(h.music) {
                    const audio = document.getElementById('bg-audio');
                    audio.src = h.music;
                    audio.volume = 0.5;
                }
            }

            const pRes = await fetch(dbUrl + "products.json");
            const p = await pRes.json();
            const list = document.getElementById('product-list');
            list.innerHTML = '';
            for(let id in p) {
                list.innerHTML += `
                <div class="glass p-5 rounded-[2.5rem]">
                    <img src="${p[id].img}" class="h-56 w-full object-cover rounded-3xl mb-5">
                    <h3 class="text-lg font-bold uppercase">${p[id].name}</h3>
                    <p class="text-xs opacity-50 mb-6 h-10 overflow-hidden">${p[id].desc}</p>
                    <div class="flex justify-between items-center">
                        <span class="text-xl font-black">Rp${parseInt(p[id].price).toLocaleString()}</span>
                        <div class="flex gap-2">
                            <button onclick="startPay('${p[id].name}', ${p[id].price})" class="bg-white text-black px-5 py-2 rounded-xl font-bold text-xs uppercase">Buy</button>
                            <button onclick="delProduct('${id}')" class="admin-only text-red-500 p-2"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                </div>`;
            }
        }

        // --- ADMIN: SHOW VISITOR LOG ---
        async function showVisitors() {
            const r = await fetch(dbUrl + "visitors.json");
            const v = await r.json();
            let html = '<div class="text-left text-xs space-y-2 max-h-96 overflow-y-auto">';
            for(let name in v) {
                html += `
                <div class="p-3 bg-white/5 rounded-xl border border-white/5 flex justify-between items-center">
                    <div>
                        <p class="font-bold text-blue-400">${name.replace(/_/g, " ")}</p>
                        <p class="opacity-40 text-[9px] uppercase">${v[name].last_access}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-[9px] opacity-40 uppercase">Visits</p>
                        <p class="font-black text-lg">${v[name].count}</p>
                    </div>
                </div>`;
            }
            html += '</div>';
            Swal.fire({ title: 'Visitor Tracking', html, background: '#000', color: '#fff' });
        }

        // --- MUSIC LOGIC ---
        const audio = document.getElementById('bg-audio');
        let isPlaying = false;
        function toggleMusic() {
            const icon = document.getElementById('music-icon');
            if(isPlaying) { audio.pause(); icon.className = "fas fa-music"; }
            else { audio.play(); icon.className = "fas fa-pause"; }
            isPlaying = !isPlaying;
        }

        // --- PEMBAYARAN & ADMIN (SAMA SEPERTI SEBELUMNYA) ---
        function startPay(n, p) {
            currentItem = { n, p };
            document.getElementById('m-name').innerText = n;
            document.getElementById('m-price').innerText = "Rp " + p.toLocaleString();
            document.getElementById('pay-modal').classList.remove('hidden');
        }
        async function confirmPayment() {
            const time = new Date().toLocaleString();
            await fetch(dbUrl + "sales.json", { method: 'POST', body: JSON.stringify({ item: currentItem.n, price: currentItem.p, date: time, buyer: visitorName }) });
            window.open(`https://wa.me/6287893344461?text=Halo Mas Abay! Konfirmasi Bayar: ${currentItem.n} - Rp${currentItem.p.toLocaleString()}`);
            closeModal();
        }
        function adminLogin() {
            Swal.fire({ title: 'Pass?', input: 'password', background: '#000', color: '#fff' }).then(res => {
                if(res.value === 'abay123') document.body.classList.add('is-admin');
            });
        }
        async function editHero() {
            const { value: v } = await Swal.fire({
                title: 'Edit Profile', background: '#000', color: '#fff',
                html: `<input id="enama" class="swal2-input" placeholder="Nama"><input id="ebio" class="swal2-input" placeholder="Bio"><input id="efoto" class="swal2-input" placeholder="Foto URL"><input id="ehobi" class="swal2-input" placeholder="Hobi"><input id="ealamat" class="swal2-input" placeholder="Alamat"><input id="esekolah" class="swal2-input" placeholder="Sekolah"><input id="eskill" class="swal2-input" placeholder="Skill"><input id="emusic" class="swal2-input" placeholder="Link MP3">`,
                preConfirm: () => ({ nama: document.getElementById('enama').value, bio: document.getElementById('ebio').value, foto: document.getElementById('efoto').value, hobi: document.getElementById('ehobi').value, alamat: document.getElementById('ealamat').value, sekolah: document.getElementById('esekolah').value, skill: document.getElementById('eskill').value, music: document.getElementById('emusic').value })
            });
            if(v) { await fetch(dbUrl + "hero.json", { method: 'PUT', body: JSON.stringify(v) }); loadData(); }
        }
        async function addProduct() {
            const { value: v } = await Swal.fire({ title: 'New Item', background: '#000', color: '#fff', html: '<input id="n" class="swal2-input" placeholder="Name"><input id="p" class="swal2-input" type="number" placeholder="Price"><input id="i" class="swal2-input" placeholder="Img URL"><input id="d" class="swal2-input" placeholder="Desc">', preConfirm: () => [document.getElementById('n').value, document.getElementById('p').value, document.getElementById('i').value, document.getElementById('d').value] });
            if(v) { await fetch(dbUrl + "products.json", { method: 'POST', body: JSON.stringify({ name: v[0], price: v[1], img: v[2], desc: v[3] }) }); loadData(); }
        }
        async function delProduct(id) { if(confirm('Delete?')) { await fetch(`${dbUrl}products/${id}.json`, { method: 'DELETE' }); loadData(); } }
        async function showSales() {
            const r = await fetch(dbUrl + "sales.json"); const s = await r.json();
            let html = '<div class="text-left text-[10px] space-y-1">'; let total = 0;
            for(let id in s) { total += parseInt(s[id].price); html += `<div class="p-2 bg-white/5 rounded"><b>${s[id].buyer}</b> bought <b>${s[id].item}</b></div>`; }
            html += `</div><div class="mt-4 text-xl font-bold">Total: Rp ${total.toLocaleString()}</div>`;
            Swal.fire({ title: 'Sales', html, background: '#000', color: '#fff' });
        }
        function closeModal() { document.getElementById('pay-modal').classList.add('hidden'); }
        function copy(t) { navigator.clipboard.writeText(t); Swal.fire({ toast: true, position: 'top', title: 'Copied!', showConfirmButton: false, timer: 1000 }); }
    </script>
</body>
</html>
