<!DOCTYPE html>
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abay Studio | All-in-One Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700;800&display=swap');
        body { background: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; scroll-behavior: smooth; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .tab-content { display: none; animation: fadeIn 0.4s ease-out; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .nav-tab.active { background: #2563eb; color: white; border-color: #2563eb; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* AI UI */
        #ai-window { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); transform: translateY(20px); opacity: 0; pointer-events: none; visibility: hidden; }
        #ai-window.active { transform: translateY(0); opacity: 1; pointer-events: auto; visibility: visible; }
        .gemini-gradient { background: linear-gradient(90deg, #4285f4, #9b72cb, #d96570); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .ai-bubble { background: #1e1e1e; border-radius: 1.2rem; border-top-left-radius: 0.2rem; align-self: flex-start; }
        .user-bubble { background: #2b2b2b; border-radius: 1.2rem; border-top-right-radius: 0.2rem; align-self: flex-end; }
    </style>
</head>
<body class="bg-black text-white antialiased">

    <section class="pt-10 pb-6 px-6">
        <div class="max-w-4xl mx-auto glass p-8 rounded-[2.5rem] flex flex-col md:flex-row gap-8 items-center">
            <img id="p-foto" src="https://ui-avatars.com/api/?name=Abay" class="w-32 h-32 md:w-40 md:h-40 rounded-[2rem] object-cover border-2 border-white/10 shadow-2xl">
            <div class="text-center md:text-left flex-1">
                <h1 id="p-nama" class="text-4xl font-black uppercase tracking-tighter text-blue-500">Abay Studio</h1>
                <p id="p-bio" class="text-xs opacity-50 font-bold tracking-widest uppercase mt-1 mb-4">Waiting For You</p>
                <div class="grid grid-cols-2 gap-3 text-[10px] uppercase font-bold tracking-tight text-center">
                    <div class="bg-white/5 p-2 rounded-xl border border-white/5"><span class="opacity-40 block">Hobi</span><span id="p-hobi">-</span></div>
                    <div class="bg-white/5 p-2 rounded-xl border border-white/5"><span class="opacity-40 block">Skill</span><span id="p-skill">-</span></div>
                    <div class="bg-white/5 p-2 rounded-xl border border-white/5"><span class="opacity-40 block">Sekolah</span><span id="p-sekolah">-</span></div>
                    <div class="bg-white/5 p-2 rounded-xl border border-white/5"><span class="opacity-40 block">Alamat</span><span id="p-alamat">-</span></div>
                </div>
            </div>
        </div>
    </section>

    <nav class="sticky top-0 z-50 bg-black/80 backdrop-blur-xl py-4 border-y border-white/5 mb-10">
        <div class="flex justify-center gap-3 px-4 overflow-x-auto no-scrollbar">
            <button onclick="openTab('stories')" class="nav-tab active px-6 py-3 rounded-2xl text-[10px] font-bold uppercase tracking-widest transition border border-white/10 flex items-center gap-2"><i class="fas fa-book-open"></i> Stories</button>
            <button onclick="openTab('tools')" class="nav-tab px-6 py-3 rounded-2xl text-[10px] font-bold uppercase tracking-widest transition border border-white/10 flex items-center gap-2"><i class="fas fa-tools"></i> Tools</button>
            <button onclick="openTab('shop')" class="nav-tab px-6 py-3 rounded-2xl text-[10px] font-bold uppercase tracking-widest transition border border-white/10 flex items-center gap-2"><i class="fas fa-shopping-cart"></i> Shop</button>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-6 pb-32">
        <div id="stories" class="tab-content active">
            <div id="story-list" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
        </div>
        <div id="tools" class="tab-content">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="glass p-8 rounded-[2.5rem] border-l-4 border-red-500">
                    <h3 class="font-black uppercase mb-2 flex items-center gap-2 text-sm">Video Downloader</h3>
                    <input id="dl-url" type="text" placeholder="Link TikTok..." class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl text-xs mb-4 text-white">
                    <button onclick="downloadVideo()" class="w-full bg-white text-black py-4 rounded-2xl font-black text-[10px] uppercase transition active:scale-95">Download</button>
                </div>
            </div>
        </div>
        <div id="shop" class="tab-content">
            <div id="product-list" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
        </div>
    </main>

    <div id="ai-toggle" onclick="toggleAI()" class="fixed bottom-6 right-6 w-14 h-14 bg-[#1a1a1a] rounded-2xl flex items-center justify-center cursor-pointer shadow-2xl z-[100] border border-white/10">
        <i class="fas fa-robot text-blue-500"></i>
    </div>

    <div id="ai-window" class="fixed bottom-24 right-6 w-[92%] md:w-[400px] h-[70vh] bg-[#0f0f0f] rounded-[2rem] flex flex-col z-[101] border border-white/10 shadow-2xl overflow-hidden">
        <div class="p-6 border-b border-white/5 bg-[#161616] flex justify-between items-center">
            <span class="text-sm font-bold gemini-gradient italic">Gemini Abay Studio</span>
            <button onclick="toggleAI()"><i class="fas fa-times"></i></button>
        </div>
        <div id="ai-messages" class="flex-1 p-6 overflow-y-auto flex flex-col space-y-4 no-scrollbar">
            <div class="ai-bubble p-4 text-sm text-gray-200 max-w-[85%]">Halo Mas Abay! Semoga kali ini lancar ya. Ada yang bisa saya bantu?</div>
        </div>
        <div class="p-4 bg-[#161616] border-t border-white/5">
            <div class="relative flex items-center">
                <input id="ai-input" type="text" placeholder="Ketik pesan..." class="w-full bg-[#2b2b2b] rounded-2xl px-5 py-4 text-sm text-white outline-none" onkeypress="if(event.key === 'Enter') askAI()">
                <button onclick="askAI()" class="absolute right-3 text-blue-500"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
        const dbUrl = "https://toko-49a45-default-rtdb.firebaseio.com/";
        const GEMINI_KEY = "AIzaSyDjanGkO1X_oy8QMETuASpBUMsybzYviTE"; 

        window.onload = () => { loadData(); loadStories(); };

        function toggleAI() { document.getElementById('ai-window').classList.toggle('active'); }

        async function askAI() {
            const input = document.getElementById('ai-input');
            const box = document.getElementById('ai-messages');
            const msg = input.value.trim();
            if(!msg) return;

            box.innerHTML += `<div class="user-bubble p-4 text-sm text-white max-w-[85%] ml-auto">${msg}</div>`;
            input.value = '';
            box.scrollTop = box.scrollHeight;

            const loadId = 'ai-' + Date.now();
            box.innerHTML += `<div id="${loadId}" class="ai-bubble p-4 text-sm text-gray-500 animate-pulse italic">Memproses...</div>`;
            box.scrollTop = box.scrollHeight;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: msg }] }]
                    })
                });

                const data = await response.json();
                
                if (data.error) { throw new Error(data.error.message); }

                const aiMsg = data.candidates[0].content.parts[0].text;
                document.getElementById(loadId).remove();
                box.innerHTML += `<div class="ai-bubble p-4 text-sm text-gray-200 max-w-[85%]">${aiMsg}</div>`;
                
            } catch (err) {
                document.getElementById(loadId).innerHTML = `<span class="text-red-400 text-[10px]">Error: ${err.message}. Coba refresh!</span>`;
            }
            box.scrollTop = box.scrollHeight;
        }

        // --- FITUR DOWNLOAD TIKTOK BARU (MENGGUNAKAN API CLOUDHOSTID) ---
        async function downloadVideo() {
            const url = document.getElementById('dl-url').value;
            if(!url) return Swal.fire('Oops', 'Mana linknya?', 'warning');

            Swal.fire({ title: 'Mencari Video...', didOpen: () => Swal.showLoading() });

            try {
                // Menggunakan API cloudhostid sesuai permintaan
                const response = await fetch(`https://api.cloudhostid.biz.id/tiktok/dl?url=${url}`);
                const data = await response.json();

                // Cek hasil dari API (biasanya ada di data.result)
                if (data.result && data.result.url_nowm) {
                    window.open(data.result.url_nowm, '_blank');
                    Swal.fire('Sukses!', 'Video berhasil ditemukan.', 'success');
                } else if (data.url_nowm) {
                    // Cadangan jika format JSON berbeda
                    window.open(data.url_nowm, '_blank');
                    Swal.fire('Sukses!', 'Video berhasil ditemukan.', 'success');
                } else {
                    throw new Error('Gagal mengambil data');
                }
            } catch (err) {
                // Jika API cloudhostid error, tampilkan pesan
                console.error(err);
                Swal.fire('Gagal', 'Link salah atau server sedang sibuk.', 'error');
            }
        }

        function openTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(n => n.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        async function loadData() {
            try {
                const hRes = await fetch(dbUrl + "hero.json"); const h = await hRes.json();
                if(h) {
                    document.getElementById('p-nama').innerText = h.nama || 'ABAY STUDIO';
                    document.getElementById('p-bio').innerText = h.bio || 'Waiting For You';
                    document.getElementById('p-foto').src = h.foto || 'https://ui-avatars.com/api/?name=Abay';
                    document.getElementById('p-hobi').innerText = h.hobi || '-';
                    document.getElementById('p-skill').innerText = h.skill || '-';
                    document.getElementById('p-sekolah').innerText = h.sekolah || '-';
                    document.getElementById('p-alamat').innerText = h.alamat || '-';
                }
            } catch(e) {}
        }

        async function loadStories() {
            try {
                const res = await fetch(dbUrl + "stories.json"); const data = await res.json();
                const container = document.getElementById('story-list'); container.innerHTML = '';
                if(data) {
                    for(let id in data) {
                        container.innerHTML += `<div class="glass p-6 rounded-[2rem]"><h3 class="font-bold uppercase">${data[id].title}</h3><p class="text-[10px] opacity-40 mt-3">${data[id].content}</p></div>`;
                    }
                }
            } catch(e) {}
        }
    </script>
</body>
</html>
