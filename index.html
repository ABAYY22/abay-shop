<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abay Studio | Profile & Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700;800&display=swap');
        body { background: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; scroll-behavior: smooth; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .admin-only { display: none; }
        .is-admin .admin-only { display: block; }
        .profile-card { background: radial-gradient(circle at top right, rgba(59, 130, 246, 0.1), transparent); }
    </style>
</head>
<body class="bg-black text-white antialiased">

    <nav class="fixed w-full z-50 glass px-6 py-4 flex justify-between items-center">
        <h1 class="text-xl font-black tracking-tighter uppercase">Abay Studio</h1>
        <div class="flex gap-5 text-sm font-bold uppercase">
            <a href="#portfolio" class="hover:text-blue-500 transition">Portfolio</a>
            <a href="#shop" class="hover:text-blue-500 transition">Shop</a>
            <button onclick="showSales()" class="admin-only text-yellow-500">Sales</button>
        </div>
    </nav>

    <section id="portfolio" class="min-h-screen flex flex-col justify-center items-center px-6 pt-24 pb-12">
        <div id="hero-display" class="glass profile-card max-w-4xl w-full p-8 md:p-12 rounded-[2.5rem] flex flex-col md:flex-row gap-10 items-center">
            <div class="shrink-0">
                <img id="p-foto" src="https://ui-avatars.com/api/?name=Abay+Studio&size=300&background=0D8ABC&color=fff" 
                     class="w-48 h-48 md:w-60 md:h-60 rounded-3xl object-cover border-2 border-white/20 shadow-2xl rotate-3 hover:rotate-0 transition duration-500">
            </div>

            <div class="flex-1 text-center md:text-left">
                <h1 id="p-nama" class="text-4xl md:text-6xl font-extrabold mb-2 tracking-tighter uppercase">Loading...</h1>
                <p id="p-bio" class="text-blue-400 font-bold mb-6 tracking-widest uppercase text-xs opacity-80">Digital Creator & Developer</p>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 text-sm">
                    <div class="bg-white/5 p-3 rounded-2xl border border-white/5">
                        <span class="block text-[10px] uppercase opacity-40 mb-1 font-bold">Hobi</span>
                        <span id="p-hobi" class="text-white font-medium">-</span>
                    </div>
                    <div class="bg-white/5 p-3 rounded-2xl border border-white/5">
                        <span class="block text-[10px] uppercase opacity-40 mb-1 font-bold">Alamat</span>
                        <span id="p-alamat" class="text-white font-medium">-</span>
                    </div>
                    <div class="bg-white/5 p-3 rounded-2xl border border-white/5">
                        <span class="block text-[10px] uppercase opacity-40 mb-1 font-bold">Pendidikan</span>
                        <span id="p-sekolah" class="text-white font-medium">-</span>
                    </div>
                    <div class="bg-white/5 p-3 rounded-2xl border border-white/5">
                        <span class="block text-[10px] uppercase opacity-40 mb-1 font-bold">Keahlian</span>
                        <span id="p-skill" class="text-white font-medium">-</span>
                    </div>
                </div>
            </div>
        </div>
        <button onclick="editHero()" class="admin-only mt-8 bg-blue-600 px-8 py-3 rounded-full text-xs font-bold uppercase tracking-widest hover:bg-blue-500 transition">
            <i class="fas fa-user-edit mr-2"></i>Edit Profile
        </button>
    </section>

    <section id="shop" class="py-20 px-6 max-w-6xl mx-auto">
        <div class="flex justify-between items-end mb-12 text-center md:text-left">
            <h2 class="text-4xl font-black uppercase tracking-tighter">Marketplace</h2>
            <button onclick="addProduct()" class="admin-only bg-green-600 px-5 py-2 rounded-xl text-xs font-bold uppercase">Add Item</button>
        </div>
        <div id="product-list" class="grid grid-cols-1 md:grid-cols-3 gap-8">
            </div>
    </section>

    <div id="pay-modal" class="fixed inset-0 z-[100] hidden bg-black/95 flex items-center justify-center p-6 backdrop-blur-md">
        <div class="glass max-w-md w-full p-8 rounded-[2rem] relative border-blue-500/30">
            <button onclick="closeModal()" class="absolute top-6 right-6 text-gray-500 hover:text-white"><i class="fas fa-times"></i></button>
            <h3 id="m-name" class="text-2xl font-black mb-1 text-center"></h3>
            <p id="m-price" class="text-blue-500 font-bold mb-8 text-center text-xl"></p>
            
            <div class="space-y-4 mb-8">
                <div class="p-5 bg-white/5 rounded-2xl flex justify-between items-center border border-white/10">
                    <div><p class="text-[10px] opacity-40 uppercase font-bold">DANA/GOPAY</p><p class="text-lg font-bold">087893344461</p></div>
                    <button onclick="copy('087893344461')" class="bg-blue-600 p-3 rounded-xl text-xs"><i class="fas fa-copy"></i></button>
                </div>
                <div class="bg-white p-4 rounded-2xl flex flex-col items-center shadow-2xl">
                    <p class="text-black text-[10px] font-black mb-3 uppercase tracking-tighter">Scan QRIS Resmi</p>
                    <img src="https://files.catbox.moe/nzkt5h.jpg" class="w-48 h-48 object-contain">
                </div>
            </div>
            <button onclick="confirmPayment()" class="w-full bg-blue-600 py-5 rounded-2xl font-black uppercase hover:bg-blue-500 shadow-lg shadow-blue-600/20 transition">Confirm Payment</button>
        </div>
    </div>

    <footer class="py-20 text-center opacity-20">
        <p onclick="adminLogin()" class="text-[10px] tracking-[0.5em] cursor-default uppercase">Abay Studio Secure System</p>
    </footer>

    <script>
        // MASUKKAN LINK DATABASE ANDA DI SINI
        const dbUrl = "https://toko-49a45-default-rtdb.firebaseio.com/"; 
        
        let currentItem = {};

        // Ambil Data dari Firebase
        async function loadData() {
            try {
                // Load Profile/Hero
                const hRes = await fetch(dbUrl + "hero.json");
                const h = await hRes.json();
                if(h) {
                    document.getElementById('p-nama').innerText = h.nama || 'ABAY STUDIO';
                    document.getElementById('p-bio').innerText = h.bio || 'DIGITAL CREATOR';
                    document.getElementById('p-foto').src = h.foto || 'https://ui-avatars.com/api/?name=Abay+Studio&size=300';
                    document.getElementById('p-hobi').innerText = h.hobi || '-';
                    document.getElementById('p-alamat').innerText = h.alamat || '-';
                    document.getElementById('p-sekolah').innerText = h.sekolah || '-';
                    document.getElementById('p-skill').innerText = h.skill || '-';
                }

                // Load Products
                const pRes = await fetch(dbUrl + "products.json");
                const p = await pRes.json();
                const list = document.getElementById('product-list');
                list.innerHTML = '';
                for(let id in p) {
                    list.innerHTML += `
                    <div class="glass p-6 rounded-3xl group hover:border-blue-500/50 transition duration-500">
                        <div class="overflow-hidden rounded-2xl mb-5">
                            <img src="${p[id].img}" class="h-56 w-full object-cover group-hover:scale-110 transition duration-700">
                        </div>
                        <h3 class="text-xl font-bold uppercase tracking-tighter">${p[id].name}</h3>
                        <p class="text-sm text-gray-500 mb-6 h-10 overflow-hidden">${p[id].desc}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-2xl font-black">Rp${parseInt(p[id].price).toLocaleString()}</span>
                            <div class="flex gap-2">
                                <button onclick="startPay('${p[id].name}', ${p[id].price})" class="bg-white text-black px-6 py-2 rounded-xl font-bold text-xs uppercase hover:bg-blue-500 hover:text-white transition">Buy</button>
                                <button onclick="delProduct('${id}')" class="admin-only text-red-500 p-2"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    </div>`;
                }
            } catch (e) { console.log("Data kosong atau URL salah"); }
        }

        // Fitur Pembayaran
        function startPay(n, p) {
            currentItem = { n, p };
            document.getElementById('m-name').innerText = n;
            document.getElementById('m-price').innerText = "Rp " + p.toLocaleString();
            document.getElementById('pay-modal').classList.remove('hidden');
        }

        async function confirmPayment() {
            const time = new Date().toLocaleString();
            await fetch(dbUrl + "sales.json", {
                method: 'POST',
                body: JSON.stringify({ item: currentItem.n, price: currentItem.p, date: time })
            });
            const msg = `Halo Abay! Konfirmasi Bayar:\nItem: ${currentItem.n}\nHarga: Rp ${currentItem.p.toLocaleString()}\nJam: ${time}`;
            window.open(`https://wa.me/6287893344461?text=${encodeURIComponent(msg)}`);
            closeModal();
        }

        // Kontrol Admin
        async function editHero() {
            const { value: v } = await Swal.fire({
                title: 'Update Profile',
                background: '#111', color: '#fff',
                html: `
                    <input id="enama" class="swal2-input" placeholder="Nama Lengkap">
                    <input id="ebio" class="swal2-input" placeholder="Bio/Slogan">
                    <input id="efoto" class="swal2-input" placeholder="Link Foto Profil (URL)">
                    <input id="ehobi" class="swal2-input" placeholder="Hobi">
                    <input id="ealamat" class="swal2-input" placeholder="Alamat">
                    <input id="esekolah" class="swal2-input" placeholder="Pendidikan">
                    <input id="eskill" class="swal2-input" placeholder="Keahlian/Skill">
                `,
                preConfirm: () => ({
                    nama: document.getElementById('enama').value,
                    bio: document.getElementById('ebio').value,
                    foto: document.getElementById('efoto').value,
                    hobi: document.getElementById('ehobi').value,
                    alamat: document.getElementById('ealamat').value,
                    sekolah: document.getElementById('esekolah').value,
                    skill: document.getElementById('eskill').value
                })
            });
            if(v) {
                await fetch(dbUrl + "hero.json", { method: 'PUT', body: JSON.stringify(v) });
                loadData();
            }
        }

        async function addProduct() {
            const { value: v } = await Swal.fire({
                title: 'New Product',
                background: '#111', color: '#fff',
                html: '<input id="n" class="swal2-input" placeholder="Name"><input id="p" class="swal2-input" type="number" placeholder="Price"><input id="i" class="swal2-input" placeholder="Image URL"><input id="d" class="swal2-input" placeholder="Desc">',
                preConfirm: () => [document.getElementById('n').value, document.getElementById('p').value, document.getElementById('i').value, document.getElementById('d').value]
            });
            if(v) {
                await fetch(dbUrl + "products.json", { method: 'POST', body: JSON.stringify({ name: v[0], price: v[1], img: v[2], desc: v[3] }) });
                loadData();
            }
        }

        async function delProduct(id) {
            if(confirm('Hapus item ini?')) { await fetch(`${dbUrl}products/${id}.json`, { method: 'DELETE' }); loadData(); }
        }

        async function showSales() {
            const r = await fetch(dbUrl + "sales.json");
            const s = await r.json();
            let html = '<div class="text-left text-xs space-y-2">';
            let total = 0;
            for(let id in s) {
                total += parseInt(s[id].price);
                html += `<div class="p-2 bg-white/5 rounded-lg border border-white/10"><b>${s[id].item}</b><br><span class="opacity-40">${s[id].date}</span> - Rp${s[id].price.toLocaleString()}</div>`;
            }
            html += `</div><div class="mt-4 text-xl font-bold text-blue-500">Total: Rp ${total.toLocaleString()}</div>`;
            Swal.fire({ title: 'Sales Log', html, background: '#111', color: '#fff' });
        }

        function adminLogin() {
            Swal.fire({ title: 'Enter Password', input: 'password', background: '#111', color: '#fff' }).then(res => {
                if(res.value === 'abay123') {
                    document.body.classList.add('is-admin');
                    Swal.fire('Admin Active', '', 'success');
                }
            });
        }

        function closeModal() { document.getElementById('pay-modal').classList.add('hidden'); }
        function copy(t) { navigator.clipboard.writeText(t); Swal.fire({ toast: true, title: 'Nomor disalin!', position: 'top', showConfirmButton: false, timer: 1500 }); }

        loadData();
    </script>
</body>
</html>
